<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>
        <form id="translateForm" method="post">
            <textarea id="textToTranslate" placeholder="Enter text here..."></textarea>
            <select id="languageSelect">
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="ta">Tamil</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujrati</option>
                <option value="te">Telgu</option>
                <option value="bho">Bhojpuri</option>
                

                <!-- Add more language options as needed -->
            </select>
            <button type="submit">Translate</button>
        </form>
    </div>

    <script>
        document.getElementById('translateForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const textToTranslate = document.getElementById('textToTranslate').value;
            const targetLanguage = document.getElementById('languageSelect').value;
            let timestamp = Date.now();

            if (!textToTranslate) {
                alert('Please enter text to translate.');
                return;
            }

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: textToTranslate, targetLanguage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${timestamp}.docx`;
                link.click();
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
